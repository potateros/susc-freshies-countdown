<!DOCTYPE html>

  <head>

    <title>Freshies Night '19 Countdown</title>

    <style>
      html,
      body {
        height: 100%;
        min-height: 100%;
      }

      body {
        background: #141517;

      .winners {
        height: 50%;

        flex-flow: column;

      }

      .winners .number {
        display: inline-block;
        font-size: 300px;
        text-shadow: 0 0 15px #141517, 0 0 50px rgba(0, 0, 0, 0.5),
          0 0 30px rgba(255, 255, 255, 0.5);
        pointer-events: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #logo {
        text-align: center;
        height: 30%;
        margin-top: -20px;
      }

      .draw-button {
        text-align: center;
      }

      button {
        align-items: center;
        background: none !important;
        color: inherit;
        border: none;
        padding: 0 !important;
        font: inherit;
      }
    </style>
  </head>

  <body>
    <div id="logo">
      <img src="./LogoTransparent.png" />
    </div>
    <div class="winners">
      <span class="number">0000</span>
    </div>

    <div class="draw-button">
      <button type="button" onclick="window.location.reload()">Draw!</button>
    </div>

    <script>
      let winners = [
        '0000',
        '0663',
        '0592',
        '0046',
        '0428',
        '0955',
        '1168',
        '1127',
        '0133'
      ];

      console.log(localStorage.counter)

      if (!localStorage.counter){
        localStorage.setItem('counter', 0);
      }

      console.log(localStorage.counter)

      var duration = 5000;

      animate();

      function animate() {
        if (localStorage.counter == '0') {
          aniDigit(0);
          localStorage.setItem('counter', 1);
        }
        else if (localStorage.counter == '1') {
          aniDigit(1);
          localStorage.setItem('counter', 2);
        } else if (localStorage.counter == '2') {
          aniDigit(2);
          localStorage.setItem('counter', 3);
        } else if (localStorage.counter == '3') {
          aniDigit(3);
          localStorage.setItem('counter', 4);
        } else if (localStorage.counter == '4') {
          aniDigit(4);
          localStorage.setItem('counter', 5);
        } else if (localStorage.counter == '5') {
          aniDigit(5);
          localStorage.setItem('counter', 6);
        } else if (localStorage.counter == '6') {
          aniDigit(6);
          localStorage.setItem('counter', 7);
        } else if (localStorage.counter == '7') {
          aniDigit(7);
          localStorage.setItem('counter', 8);
        } else if (localStorage.counter == '8') {
          aniDigit(8);
          localStorage.setItem('counter', 1);
        }
      }

      function aniDigit(place) {
        let item = document.querySelector('.number');

        let num = winners[place];
        let numChars = num.length;
        let current = num.split('');

        let minNum = parseInt('1' + Array(numChars).join('0'));
        let maxNum = parseInt(Array(numChars + 1).join('9'));

        let start = Date.now();
        let delays = duration / numChars;

        let filled = [];

        counter();

        function counter() {
          setTimeout(function() {
            let time = Date.now();
            let diff = time - start;

            let index = rand(0, num.length - 1);
            let randNum = rand(0, 9);

            while (filled.indexOf(index) > -1) {
              index = rand(0, num.length - 1);
            }

            if (diff >= (filled.length + 1) * delays) {
              filled.push(index);
              current[index] = num[index];
            } else {
              current[index] = randNum;
            }

            item.innerText = current
              .join('')
              .replace(/(\d)(?=(\d{6})+(?!\d))/g, '$1,');

            if (diff < duration) {
              counter();
            }
          }, 5);
        }
      }

      function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

    </script>
  </body>
